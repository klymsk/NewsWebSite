    <main>
        <div class = "mainStruct">
            <div class = "mainText">
                <button class = "butPlus">+</button>
                <h1 class = "question">What topic do you prefer more in your work?</h1>

        <div class = "mainStruct">
            <div class = "mainText">
                <button class = "butPlus">+</button>

        <div class = "mainStruct">

                <button class = "butPlus">+</button>

            </div>
    
            <div class = "mainAnswer">
                <h1 class = "answer">You can get some more interesting news by our subscribe</h1>
            </div>
        </div>
        

        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.butPlus');
            const answers = document.querySelectorAll('.mainAnswer');

            toggleButtons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    const answer = answers[index];

                    if (answer.style.maxHeight) {
                        answer.style.maxHeight = null;
                        button.textContent = '+';
                    } else {
                        answer.style.maxHeight = answer.scrollHeight + 'px';
                        button.textContent = 'âˆ’';
                    }
                });
            });
        });
        </script>
